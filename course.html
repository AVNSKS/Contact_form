<!DOCTYPE html>
<html>
<head>
  <title>Course Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="form" onsubmit="return validateForm(event)">
    <h2>ğŸ“˜ Course Registration</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="text" id="course" placeholder="Course Name" required>
    <select id="level" required>
      <option value="">Select Course Level</option>
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
    <textarea id="reason" placeholder="Why do you want to join this course?" required></textarea>
    <button type="submit">Register</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
